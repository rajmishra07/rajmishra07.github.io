              </div>
              <div class="radio">
                <label><input type="radio" name="optradio1" >Family</label>
              </div>

              <div class="radio">
                <label><input type="radio"  name="optradio2">For a day at rupees 199 only.</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio2" >For a week at rupees 1999 only</label>
              </div>
              <div class="radio">

              <div class="radio">
